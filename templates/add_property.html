<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:0;
            padding: 0;
            background-color: #3a3838;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #645f5f
        }
        .container {
            background-color: #beb7b7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            width: 100%;
        }
        input[type="text"], input[type="number"], select, input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #7c2f26;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Property</h1>
        <form action="{{ url_for('add_property_action') }}" method="post">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" step="0.1" required>

            <label for="listing_date">Listing Date:</label>
            <input type="date" id="listing_date" name="listing_date">

            <label for="rent_or_sale_date">Rent or Sale Date:</label>
            <input type="date" id="rent_or_sale_date" name="rent_or_sale_date">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Rented">Rented</option>
                <option value="Available">Available</option>
                <option value="Sold out">Sold out</option>
            </select>

            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Sale">Sale</option>
                <option value="Rent">Rent</option>
            </select>

            <input type="submit" value="Add Property">
        </form>
        <p><a href="{{ url_for('index') }}">Back to Property Listings</a></p>
    </div>
</body>
</html>
